<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字样式</title>
	<style type="text/css">
		.p{
			font-style: normal;

		}
		.p1{
            font-style:italic;

		}
		.p2{
			font-weight: bold;
		}
		.p3{
			font-weight: bolder;
		}
		.p4{
			font-weight: 500;
		}
	</style>
</head>
<body>
	<p class="p">我是文字样式正常</p>
    <p class="p1">我是文字样式倾斜</p>
    <p class="p2">我是文字加粗</p>
    <p class="p3">我是文字更粗</p>
    <p class="p4">我是加粗100~900，必须是整百</p>
</body>
</html>
