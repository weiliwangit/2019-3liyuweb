<!DOCTYPE html> <!-- 这是一个声明，告诉计算机这个网页是用哪一个html规范来编写的,只能在第一行 -->
<html lang="en">
    <head >
    	<!-- 给网站添加配置信息，内部信息不会显示给用户看 -->
    	<meta charset="utf-8"/>
    	<!-- 元数据(用来描述网页的数据)的标签 是个单标签 -->
    	<!-- utf-8可以翻译世界上所有的文字，但是体积比较大，所以翻译速度慢，GBK仅仅会翻译汉字和常用外文。
    	meta里有一个content属性,它包括name和http-equiv属性 -->
    	<!-- <meta http-equiv="Refresh" content="5" url="http://www.kuazhu.com"/> -->
    	<!-- 告诉计算机在5秒后刷新页面，然后进入跨诸网 -->
    	<!-- <meta name="zuozhe" content="wangliwie">
    		告诉搜索引擎这个网页的作者是王立伟
 -->
    	<title>网站标题</title>
    	<!-- meta标签和title标签只能邪恶在head标签里面 -->
 	</head>
 	<body>
 		<!-- 内容只能写在body中 -->
 	</body>
 	<!-- 一对html标签中只能有一对body -->
    <!-- 所有的标签都在<> -->
</html>
