<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>格式标签</title>
</head>
<body>
	<p>
		<strong> 我是加粗</strong>
		
	</p>
	<p>
		<ins>我是下划线</ins>
			
		
	</p>
	<p>
		<del>
			我是删除线
		</del>
	</p>
	<p>
		<em>
			我是倾斜线
		</em>
	</p>
	<p>
		H<sub>
			我是下标2
		</sub>O
	</p>
	<P>
		2<sup>
			我是上标3
		</sup>=8
	</P>
	<a class="link" href="./1-html基本结构.html">格式标签</a>
</body>
</html>
