<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组和伪数组.html</title>
	<style type="text/css">
		li{
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
<script type="text/javascript">
		var oli=document.getElementsByTagName("li");
		// console.log(oli);
		for(i=0;i<oli.length;i++){
			// oli[i].index=i;
			oli[i].onmouseenter=function(){
				this.style.background= 'red';
			}
		}
</script>
</html>
