<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	jquery-$.each</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
</body>
<script type="text/javascript" src="./jquery-1.12.4.js"></script>
<script>
	$(function(){
		var arr=[1,2,3,4,5,6,7];
		// arr.forEach(function(value,index){
		// 	console.log("value index",value,index);
		// })只能便利真数组,没有返回值。
		$.each(arr,function(index,value){
			console.log(index,value);
		})//为数组和真数组都可遍历，有返回值。
		var bb=$.each(arr,function(index,value){
		});
		console.log(bb);

		var aDiv=document.querySelectorAll("div");
		var Arr=$.each(aDiv,function(index,value){

		})//当遍历为数组时会返回一个真的数组
		console.log(Arr);
	})
</script>
</html>
