<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复制节点</title>
</head>
<body>
	<input type="button" name="" value="复制1">
	<input type="button" name="" value="复制2">
	<input type="button" name="" value="复制3">
	<div>
		<p>2</p>
	</div>
</body>
<script type="text/javascript" src="./jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("div").on("click",function(){
			alert("hello");
		})
		$("input").eq(0).on("click",function(){
			var $p=$("div").clone();//会返回一个jquery对象,不填参数复制的对象没有click事件
			$("body").append($p);
		})
		$("input").eq(1).on("click",function(){
			var $p=$("div").clone(false);//会返回一个jquery对象,false复制的对象没有click事件
			$("body").append($p);
		})
		$("input").eq(2).on("click",function(){
			var $p=$("div").clone(true);//会返回一个jquery对象,true复制的对象有click事件
			$("body").append($p);
		})
	})
</script>
</html>
