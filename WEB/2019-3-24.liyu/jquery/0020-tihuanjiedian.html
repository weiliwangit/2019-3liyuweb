<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替换节点</title>
</head>
<body>
	<input type="button" name="" value="替换1">
	<input type="button" name="" value="替换2">
	<input type="button" name="" value="替换3">
	<div>
		<p>2</p>
	</div>
	<div>
		<p>2</p>
	</div>
	<div>
		<p>2</p>
	</div>
</body>
<script type="text/javascript" src="./jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("input").eq(0).on("click",function(){
			var $h2=$("<h2>1</h2>");
			$("div").replaceWith($h2);
		})
		$("input").eq(1).on("click",function(){
			$("div").replaceWith("<h3>2</h3>");//这个东东是在哪里学的
		})
		$("input").eq(2).on("click",function(){
			var $h2=$("<h3>3</h3>");
			$h2.replaceAll("div");
		})
	})
</script>
</html>
