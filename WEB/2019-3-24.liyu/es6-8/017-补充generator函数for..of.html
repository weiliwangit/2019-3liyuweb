<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for...of</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function*gen(){
		yield 1
		yield 2
		yield 3
		yield 4
		yield 5
	}
	const g=gen()
	//不用去调用next方法可以用for...of遍历
	for(const v of g){
		console.log(v)//1 2 3 4 5
	}
</script>
</html>
