<script type="text/javascript">
	/*

	const promise=new Promise((resolve,reject)=>{
			setTimeout(()=>{
				reject("reject data")
			},1000)
				
	})
	async function fn(){
		try{
			const data1= await promise
			console.log("get data1",data1)
		}catch(err){
			console.log(err)
		}
		
		//await后面是一个Promise对象，则await返回一个promise对象的介过，如果不是Promise对象，就直接返回对应的值
		// console.log(data1)
		// await只能在async函数中
		return "result data"
	}
	fn()
	.then(data=>{
		console.log(data)
	})
	
</script>
