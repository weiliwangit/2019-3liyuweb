<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise.race</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	const getTimerPromise=(dalay)=>new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve("timer "+dalay+" success")
				}, dalay)
	})
	const promises=[100,200,400].map(dalay=>getTimerPromise(dalay));
	const p=Promise.race(promises)
	p
	.then(data=>{
		console.log(data)
	})
	// var arr =[1,2,3].map(function(value,index){
	// 	console.log(11)
	// })
	// console.log(arr)
</script>
</html>
