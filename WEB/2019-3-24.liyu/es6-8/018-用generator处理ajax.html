<script>
	const getDataPromise=(url)=>new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				success:data=>{
					resolve(data)
				},
				error:(jqXHR,statusMsg)=>{
					reject(statusMsg)
				}
			})
	});
	function*gen(url){
		const data1= yield getDataPromise(url);
