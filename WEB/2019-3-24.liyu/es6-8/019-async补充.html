	let p1
	async function fn(){
		p1=new Promise((resolve,reject)=>{
			resolve("ok")
		})
		return p1
		
	}
	let p2=fn()
	//p1不等于p2，p1成功状态，且有成功时数据；
	// p2返回一个处于进行中的promise对象

	p2
	.then(data=>{
		console.log(data)
	})
