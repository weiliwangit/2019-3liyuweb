<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>计算属性</title>
</head>
<body>
	<!-- <div id="app">
		<p >fristName:{{fristName}}</p>
		<p></p>
		<p></p>
	</div> -->
	 <div id="app">
        <p>firstName:{{firstName}}</p>
        <p>lastName:{{lastName}}</p>
        <p>fullName:{{getFullName()}}</p>
        <p>fullName:{{fullName}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script> 
    var vm = new Vue({
        el:'#app',
        data:{
	        fristName:"wang",
	        lastName:'kang'
        },
        methods:{
            fullName(){
            	return "fristName"+" "+"lastName"
                
            }
        }
    })
    // 1.在computed属性对象中定义计算属性的方法，在页面中使用{{方法名}}来显示计算的结果。
</script>
