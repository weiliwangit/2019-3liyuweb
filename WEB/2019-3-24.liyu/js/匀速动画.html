<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.line{
			position: absolute;
			top: 0px;
			left: 400px;
			width: 1px;
			height: 400px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">dianji</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById("btn");
	var oBox=document.getElementById("box");
	var timer=null;
	var iSpeed=0;
    oBtn.onclick=function(){
    	// console.log(11)
    	// oBox.style.left="400px";
    	clearInterval(timer);
    	timer=setInterval(function(){

    		if(oBox.offsetLeft<400){
	    		oBox.style.left=oBox.offsetLeft+7+"px";	
    		}else {
    			oBox.style.left="400px"
    		}
	       
    	}, 10)
    }
</script>
</html>
