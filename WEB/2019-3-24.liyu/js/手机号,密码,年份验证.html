<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机号,密码,年份验证</title>
</head>
<body>
	<input type="text" name="" autocomplete="off" id="put">
	<button id="btn">验证</button>
</body>
<script type="text/javascript">
	var oPut=document.getElementById("put");
	var oBtn=document.getElementById("btn");
	oBtn.onclick=function(){
		var str=oPut.value;
		var reg=/^1[3-9][0-9]{9}$/;
		// console.log(reg.test(str))
		if(reg.test(str)){
			alert('合法')
		}else{
			alert('不合法');
		}
	}
	// var str="127837547";
	// var reg=/\d{2,4}/g;
	// console.log(str.replace(reg,"*"))
</script>
</html>
