<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速zhengfan动画结束动画</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.3;
		}
		.line{
			width: 1px;
			height: 400px;
			background: #000;
			position: absolute;
			top: 0;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">透明度</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
    var timer=null;
    var iSpeed=0;
    oBtn.onclick=function(){
    	clearInterval(timer);
    	timer=setInterval(function(){
    		var aOpacity =getComputedStyle(oBox,false)["opacity"];
    		// aOpacity=aOpacity*100;
    		// console.log(aOpacity);
    		aOpacity=Math.round(aOpacity*100);
    		console.log(aOpacity);
	        if(aOpacity<100){
	        	iSpeed=3;
	        }else {
	        	iSpeed=-3;
	        }
	        // console.log(aOpacity);
	        if(Math.abs(100-aOpacity)<Math.abs(iSpeed)){
	        	oBox.style.opacity=1;
	        	// console.log(aOpacity);
				clearInterval(timer);
	        }else {
	        	oBox.style.opacity=(aOpacity+iSpeed)/100;
	        }
	        console.log(aOpacity);
    	},30)
    }
</script>
</html>
