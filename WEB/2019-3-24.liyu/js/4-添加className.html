<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加className</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid #000;
		}
		.addClass{
			background:red;
		}
	</style>
</head>
<body>
	<button onclick="document.getElementById('box').className='addClass'";>添加className</button>
	<div id="box"></div>
</body>
</html>
