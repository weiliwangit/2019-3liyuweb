<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>load</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.loading{
			position: relative;
			width: 3px;
			height: 30px;
			margin: 0 auto;
			margin-top: 20px;
			background-color: #ff6700;
			animation: sport 0.3s linear 0.5s alternate infinite; 
		}
		.loading:after,.loading:before{
			position: absolute;
			top:0; 
			left:0;
			width: 3px;
			height: 30px;
			background-color: #ff6700;
			content: "";
		}
		.loading:before{
			margin-left: -10px;
			transform:scale(1,0.5);
			animation: sport 0.4s linear 0.5s alternate infinite; 
		}
		.loading:after{
			margin-left: 10px;
			transform: scale(1,0.3);
			animation: sport 0.2s linear 0.5s alternate infinite; 
		}
		@keyframes sport{
			from{
			transform: scale(1,0.4);
			opacity: 0.3;
				}to{
			transform: scale(1);
			opacity: 1;
				}
		}
	</style>
</head>
<body>
	<div class="loading"></div>
</body>
<script type="text/javascript">
	
</script>
</html>
