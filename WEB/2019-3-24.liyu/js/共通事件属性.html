<html lang="en">
<head>

	<title>共通事件属性</title>

		#a{
			width: 400px;
			height: 400px;
			margin:0 auto;
			background-color: red;
		}
		#b{
			width: 100px;
			height: 100px;
			margin:0 auto;

		}
	</style>
</head>

	<div id="a">
		<div id="b"></div>
	</div>

	var B=document.getElementById('b');

	}
</script>
