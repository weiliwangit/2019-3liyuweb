<head>

	<title>Document</title>
	<style type="text/css">
		#box{
			position: absolute;
			top: 0px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.line{
			position: absolute;
			top: 0px;
			left: 400px;
			height: 400px;
			width: 1px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">fanxiang</button>

	<div class="line"></div>
</body>
