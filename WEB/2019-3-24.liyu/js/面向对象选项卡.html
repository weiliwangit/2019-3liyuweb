<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#btn{
		overflow: hidden;
	}
		#btn li{
			float: left;
			list-style: none;
			margin-right: 30px;
			margin-bottom: 10px;

		}
		#pageface li{
			height: 100px;
			width: 100px;
			border:1px solid black;
			text-align: center;
		}
		.active{
			color: red;
			border-bottom:1px solid red;
		}
        #pageface li{
        	display: none;
        }
	</style>
</head>
<body>
	<ul id="btn">
		<li class="active";>电视剧</li>
		<li>电影</li>
		<li>爱情保卫战</li>
		<li>跑男</li>
		<li>爸爸去哪了</li>
	</ul>
	<ul id="pageface">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>

	function Tab( oBtn,oPageface){
        // 1.罗列属性 
        this. oBtn=document.querySelectorAll(oBtn);
	    this. oPageface=document.querySelectorAll(oPageface);
	    //2.绑定事件
	    this.bindEvent();
	}
	Tab.prototype.bindEvent = function(){
		// console.log('aa',this);
		var _this=this;
		for(var i=0;i<this.oBtn.length;i++){
			this.oBtn[i].index=i;
			this.oBtn[i].onclick=function(){
				// console.log(this)
	             _this.fnClick(this);
			}
		}
	}
	Tab.prototype.fnClick=function(oBtns){
		for(var j=0;j<this.oBtn.length;j++){
			this.oBtn[j].className="";	
			this.oPageface[j].style.display = 'none';
		}
		oBtns.className="active";
		this.oPageface[oBtns.index].style.display = 'block';
	}
	var clect=new Tab("#btn li","#pageface li");
</script>
