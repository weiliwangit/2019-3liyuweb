<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.clearfix:after{
			display: block;
			clear: both;
			height: 0px;
			visibility: hidden;
			content: "";
		}
		.clearfix{
			*zoom:1;
		}
		.a{
			width: 1000px;
			height:62px;
			background-color: gray;
			position: fixed;
			left: 50%;
			margin-left:-500px;
			top: 20px;
			z-index: 1;
		}
		li{
			
			float:left;
			list-style: none;
			width: 20%;
			text-align: center;
			height: 62px;
			line-height: 62px;
            
		}
		li:nth-child(3){
			background-color: red;
			
		}
		.b{
			width: 830px;
			height: 440px;
			background-image: url(43.jpg);
			background-repeat: no-repeat;
			position: absolute;
			top: 92px;
			left:50%;
			margin-left: -415px;
			border: 1px solid black;
			
		}
		.c{
			width: 1000px;
			height: 2000px;
			background-color: blue;
			position: absolute;
			top: 582px;
			left: 50%;
			margin-left: -500px;
		}
		.d{
			float: right;
			width: 100px;
			height: 220px;
			background-color: red;
			margin-top: 230px;
		}
		.e{
			
			float: left;
			width: 100px;
			height: 220px;
			background-color: red;
			margin-top: 230px;
		
		}
		.f{
		 
		  position: fixed;
          width: 100px;
          height: 200px;
          background-color: gray;
          top: 700px;
          right: 0px;
		}
		p{
			font-size: 20px;
			text-align: center;
			height: 200px;
			line-height: 200px;
		}
		.g{
			width: 40px;
			height: 19px;
			background-image: url(qq3s.png);
			position: fixed;
			left: 50%;
			margin-left: -20px;
		}
	</style>
</head>
<body>
	<header>
      <div class="a">
	    <ul>
	       <li class="clearfix">天猫会员</li>
	       <li class="clearfix">品牌街</li>
	       <li class="clearfix">电器城</li>
	       <li class="clearfix">营业厅</li>
	       <li class="clearfix">魅力惠</li>
       </ul>
      </div>
	</header>
	<div class="d clearfix"></div>
	<div class="e clearfix"></div>
	<div class="b">
		
	</div>
	
	<div class="c">
		<p>我是内容</p>
	</div>
	<div class="f ">
		<p>
		  <a href="#">回到顶部</a>
		</p>
	</div>
	<div class="g"></div>
</body>
</html>
