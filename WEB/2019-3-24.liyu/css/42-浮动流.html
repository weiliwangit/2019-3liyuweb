<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流布局</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.box1{
			margin:50px auto;
			width: 300px;
			height: 500px;
			border: 1px solid black;

		}
		.box2{
			float: left;
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color:red;
			/*（浮动后的元素无法用margin来水平居中，只能计算）*/ 


		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
		
	</div>
</body>
</html>
