<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-17.html</title>
	<link rel="stylesheet" href="css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			overflow: hidden;
		}
		.top{
			width: 100%;
			height: 100%;
		}
		.top>input,.top>a{
			width: 20%;
			height: 40px;
			line-height:40px;
			text-align: center;
			font-size:24px;
			position: fixed;
			top: 0px;	
		}
		.top>a i{
			margin-right: 10px;
		}
		.top>input{
			opacity:0;
			z-index: 99;
			cursor: pointer;
		}
		.top>a{
			text-decoration:none;
			background:#2f2f2f;
			color: #fff;
			z-index:90;
		}
		.top>input:hover + a{
			background:#ccc;
		}
		.top>input:checked + a{
			color:tomato;
		}
		.ctr2,.ctr2 + a{
			left: 20%;
		}
		.ctr3,.ctr3 + a{
			left: 40%;
		}
		.ctr4,.ctr4 + a{
			left: 60%;
		}
		.ctr5,.ctr5 + a{
			left: 80%;
		}
		.content{
			height: 100%;
			margin-top: 40px;
		}
		div{
			height: 100%;
		}
		.m1{
			background-image:url(img/01.jpg);
			background-size: 100% 100%;
		}
		.m2{
			background-image:url(img/2.jpg);
			background-size: 100% 100%;
		}
		.m3{
			background-image:url(img/3.jpg);
			background-size: 100% 100%;
		}
		.m4{
			background-image:url(img/4.jpg);
			background-size: 100% 100%;
		}
		.m5{
			background-image:url(img/5.jpg);
			background-size: 100% 100%;
		}
		.ctr2:checked ~ .content{
			transform: translateY(-100%);
			transition: all 0.3s linear;
		}
		.ctr3:checked ~ .content{
			transform: translateY(-200%);
			transition: all 0.3s linear;
		}
		.ctr4:checked ~ .content{
			transform: translateY(-300%);
			transition: all 0.3s linear;
		}
		.ctr5:checked ~ .content{
			transform: translateY(-400%);
			transition: all 0.3s linear;
		}
		.ctr1:checked ~ .content>.m1{
			animation:abc 2s linear;
		}
		.ctr2:checked ~ .content>.m2{
			animation:abc 2s linear;
		}
		.ctr3:checked ~ .content>.m3{
			animation:abc 2s linear;
		}
		.ctr4:checked ~ .content>.m4{
			animation:abc 2s linear;
		}
		.ctr5:checked ~ .content>.m5{
			animation:abc 2s linear;
		}
		@keyframes abc{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="top">
		<input type="radio" name="btn" class="ctr1" checked>
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="btn" class="ctr2">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="btn" class="ctr3">
		<a href="#"><i class="far fa-address-card"></i>About</a>
		<input type="radio" name="btn" class="ctr4">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="btn" class="ctr5">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
			<div class="m1"></div>
			<div class="m2"></div>
			<div class="m3"></div>
			<div class="m4"></div>
			<div class="m5"></div>
		</div>
	</div>
</body>
</html>
