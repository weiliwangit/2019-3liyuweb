<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字属性</title>
    <style type="text/css">
    	.p1{font-style: italic;}/*normal*/
    	.p2{font-weight:bold;}/*lighter（细线）
    	bolder更粗（100-900之间整百数字）*/
        .p3{font-size: 2em}
        .p4{font-family: STSong STHei Arial}
        .p4{font:italic bold 32px STSong; }
    </style>
</head>
<body>
	<p class="p1">我是文字样式</p>
	<p class="p2">我是文字加粗</p>
	<p class="p3">我是文字大小</p>
	<p class="p4">我是文字字体</p>
</body>
</html>
