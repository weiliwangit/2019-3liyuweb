<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>普通兄弟元素间BFC触发</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			border:1px solid black;
			margin-bottom: 100px;
			background: red;

		}
		.box2{
			width: 200px;
			height: 200px;
			border:1px solid black;
			margin-top: 100px;
			background: red;

		}
		.box3{
			overflow: hidden;
		}
	</style>
	
			
</head>
<body>
	<div class="box1"></div>
	<div class="box3">
	   <div  class="box2"></div>
	</div>
</body>
</html>
