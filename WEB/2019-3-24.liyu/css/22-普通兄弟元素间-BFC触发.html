<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>普通父子间BFC触发</title>
	<style type="text/css">
		/*给父元素添加边框*/
		/*当一个盒子里面嵌套另一个盒子时，里面的盒子设置外边距时，外边距不会作用到里面的盒子，这时候需要给外面的盒子加个边框*/
		.box3{
			width: 200px;
			height: 200px;
			border:1px solid black;
			
			background: red;

		}
		.box2{
			width: 100px;
			height: 100px;
			margin-top: 10px;
		
			background: green;

		
	</style>
	
			
</head>
<body>
	
	<div class="box3">
	   <div  class="box2"></div>
	</div>
</body>
</html>
