<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<!-- 同级别区分 -->
	<style type="text/css">
		p:nth-child(2){
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<h1>我是标题</h1>
		<p>我是01</p>
		<p>我是02</p>
		<p>我是03</p>
		<p>我是04</p>
		<p>我是05</p>
	</div>
</body>
</html>
