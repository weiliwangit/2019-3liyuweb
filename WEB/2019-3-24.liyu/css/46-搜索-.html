<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.a{
			height: 80px;
			background-color: red;
		}
		.a1{
			white-space: pre;
			float: left;
			margin-left: 50px;
			height: 80px;
			line-height: 80px;
		}
		.a2{
			white-space: pre;
			float: right;
			height: 80px;
			line-height: 80px;
			margin-right: 50px;
		}
		.b{
			height: 80px;
			background-color: blue;

		}
		.b1{
			width: 80px;
			height: 80px;
			float: left;
			overflow: hidden;
			margin-left: 70px;
		}
		.b2{
			width: 80px;
			height: 80px;
			float: right;
			overflow: hidden;
			margin-right: 70px;
		}
		
		.b3{
			margin-left: 400px;
			margin-top:35px; 
		}
	</style>
</head>
<body>
	<div class="a">
		<p class="a1">第一   第二   第三   第四   第五</p>
		<p class="a2">第六   第七   第八   第九</p>
	</div>
	<div class="b">
		<img src="41.jpg" class="b1">
		<img src="40.jpg" class="b2">
		<input type="text" name="" class="b3">
		<input type="button" name="" value="搜索" class="b4">
	</div>
</body>
</html>
