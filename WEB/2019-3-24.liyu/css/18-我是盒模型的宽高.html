<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宽高设置</title>
	<style type="text/css">
		div{
			width: 200px;/*(高度可以不设置岁内容变化，如果没内容高度不设置的话直接不显示盒子)*/
			height:300px;/*(宽度不设置直接显示浏览器的宽度或者是父元素的宽度)*/
			background: red
			/*max-width min-width  max-height  min-height  它的值是来限制宽高的*/
		}
	</style>
</head>
<body>
	<div>
		我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容
	</div>
</body>
</html>
