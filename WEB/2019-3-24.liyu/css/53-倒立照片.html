<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒立照片</title>
	<style type="text/css">
	*{
		margin:0px;
		padding: 0px;
	}
		div{
			margin:100px auto;
			border:1px solid black;
			width: 500px;
			height: 500px;
			perspective: 500px;
			border-radius: 10%;
		}
		img{
			width: 100%;
			height:100%;
			border-radius: 10%;
			transform-origin: 500px 500px;
		}
		div:hover img{
			
			transform:rotateX(90deg);
			transition-duration:4s;
		}
	</style>
</head>
<body>
	<div>
		<img src="./img/1.jpg">
	</div>
</body>
</html>
