<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>装饰属性</title>
	<style type="text/css">
		p{
			text-decoration: underline;
		}
        .p1{text-decoration: overline;}
        .p2{text-decoration: line-through;}
.p3{text-decoration: none;w}

	</style>
</head>
<body>
	<p>我是文本属性的装饰属性下划线</p>
	<p class="p1">
		我是上划线
	</p>
	<p class="p2">我是贯穿线</p>
	<p class="none">我是装饰取消none</p>
</body>
</html>
