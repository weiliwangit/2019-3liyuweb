<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<style type="text/css">
        *{
         	margin:0px;
         	padding: 0px;
        }
        html,body,.page{
            height: 100%;
        }
        body{
            overflow: hidden;
        }
		
        .page>input,.page>a{
        	width: 20%;
        	height: 40px;
        	line-height: 40px;
        	text-align: center;
        	font-size: 24px;
        	position: fixed;
        	top: 0px;
        	left: 0px;
        }
        .page>input{
			z-index: 999;
			opacity: 0;
			cursor: pointer;

		}
        .page>a{
			background-color: #2f2f2f;
			color: white;
			text-decoration: none;
            z-index: 99;
        }
        .page>input:hover + a{
            background-color: black;

        }
        .page>input:checked +a{
            color: #ff6200;
        }
        #ctr1,#ctr1+ a{
        	
        	left: 0px;
        }
        #ctr2,#ctr2+ a{
        	
        	left:20%;
        }
        #ctr3,#ctr3+ a{
        	
        	left: 40%;
        }
        #ctr4,#ctr4+ a{
        	
        	left: 60%;
        }
        #ctr5,#ctr5+ a{
        	
        	left: 80%;
        }
        
        .content{ 
        	height: 100%;
        	margin-top: 40px;
        	
        }
        .pannel{
        	height: 100%;
        }
        #ctr1:checked ~ .content{
        	transform: translateY(0%);
            transition: all 300ms linear;
        }
        #ctr2:checked ~ .content{
        	transform: translateY(-100%);
            transition: all 300ms linear;
        }
        #ctr3:checked ~ .content{
        	transform: translateY(-200%);
            transition: all 300ms linear;
        }
        #ctr4:checked ~ .content{
        	transform: translateY(-300%);
            transition: all 300ms linear;
        }
        #ctr5:checked ~ .content{
        	transform: translateY(-400%);
            transition: all 300ms linear;
        }
        #home{
        	background-image: url(img/01.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
         #service{
        	background-image: url(img/1.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
         #about{
        	background-image: url(img/3.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
         #team{
        	background-image: url(img/4.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
         #contact{
        	background-image: url(img/5.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        #ctr1:checked ~ .content>#home{
        	animation:aaa 3s linear;
        }
        #ctr2:checked ~ .content>#service{
        	animation:aaa 3s linear;
        }
        #ctr3:checked ~ .content>#about{
        	animation:aaa 3s linear;
        }
        #ctr4:checked ~ .content>#team{
        	animation:aaa 3s linear;
        }
        #ctr5:checked ~ .content>#contact{
        	animation:aaa 3s linear;
        }
        @keyframes aaa{
        	form{
        		opacity: 0;
        		
        	}
        	to{
        		opacity: 1;
        		
        	}
        }

	</style>
</head>
<body>
	<div class="page">
        <input type="radio" name="btn"  id="ctr1" checked="checked" >
        <a href="#" ><i class="fas fa-home"></i> Home</a>

        <input type="radio" name="btn"  id="ctr2">
        <a href="#" ><i class=" fas fa-coffee "></i> Service</a>

        <input type="radio" name="btn"  id="ctr3">
        <a href="#" ><i class=" fas fa-building "></i> About</a>

        <input type="radio" name="btn"  id="ctr4">
        <a href="#" ><i class=" fas fa-users "></i> Team</a>

        <input type="radio" name="btn"  id="ctr5">
        <a href="#" ><i class=" fas fa-phone "></i> Contact</a>
        <div class="content">
           <div class="pannel" id="home" >1</div>
           <div class="pannel" id="service">2</div>
           <div class="pannel" id="about">3</div>
           <div class="pannel" id="team">4</div>
           <div class="pannel" id="contact">5</div>
        </div>
    </div>
</body>
</html>
