<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>区分</title>
	<style type="text/css">
	    p:first-of-type{
	    	color: red;
	    }
	    p:last-of-type{
	    	color: red;
	    }
	    p:nth-of-type(2){
	    	color: red
	    }
	    h1:only-of-type{
	    	color: red;
	    }
	</style>
</head>
<body>
	<div>
		<h1>我是标题1</h1>
		<p>和结婚的事实</p>
		<p>jhsfjhsdkljha</p>
		<p>hjsgddsgj</p>
	</div>
	<div>
		<h1>我是标题一</h1>
	</div>
</body>
</html>
