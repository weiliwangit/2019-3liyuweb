<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fudongliu</title>
	<style type="text/css">
        *{
        	margin: 0px;
        	padding: 0px;
        }
		.box{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			box-sizing: border-box;
			margin:50px auto;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			
			background-color: blue;
		}
		.box2{width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			float: right;
			
			background-color: blue;

		}
		.box3{width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			
			
			background-color: blue;
		}
		.box4{width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			float: left;
			
			background-color: blue;
		}
		.box5{width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			float: left;
			background-color: blue;
		}
		.box6{width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			float: right;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
		<div class="box5">5</div>
		<div class="box6">6</div>
	</div>
</body>
</html>
