<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
        /*.page>*/input,/*.page>*/a{
        	width: 20%;
        	height: 40px;
        	line-height: 40px;
        	text-align: center;
        	font-size: 24px;
        	position: fixed;
        	top: 0px;
        	left: 0px;
        }
        /*.page>*/input{
			z-index: 999;
			opacity: 0;
			cursor: pointer;
		}
        /*.page>*/a{
			background-color: #2f2f2f;
			color: white;
			text-decoration: none;}
		/*.page>*/input:hover + a{
			background-color: black;
		}

		#a1,#a1+ a{
        	
        	left: 0px;
        }
        #a2,#a2+ a{
        	
        	left:20%;
        }
        #a3,#a3+ a{
        	
        	left: 40%;
        }
        #a4,#a4+ a{
        	
        	left: 60%;
        }
        #a5,#a5+ a{
        	
        	left: 80%;
        }
        /*.page>*/input:checked +a{
        	color: #ff6200}
	</style>
</head>
<body>
	<div class="page">
	    <input type="radio" name="danxuankuang"  id="a1" checked="checked" ><a href="#" ><i class="fas fa-home"></i> Home</a>
	    <input type="radio" name="danxuankuang"  id="a2"><a href="#" ><i class=" fas fa-coffee "></i> Service</a>
	    <input type="radio" name="danxuankuang"  id="a3"><a href="#" ><i class=" fas fa-building "></i> About</a>
	    <input type="radio" name="danxuankuang"  id="a4"><a href="#" ><i class=" fas fa-users "></i> Team</a>
	    <input type="radio" name="danxuankuang"  id="a5"><a href="#" ><i class=" fas fa-phone "></i> Contact</a>
	</div>
</body>
</html>
