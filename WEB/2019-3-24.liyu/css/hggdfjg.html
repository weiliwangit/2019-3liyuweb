<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
                *{
                 margin:0px;
                 padding: 0px;
                }
                div{
                  width: 360px;
                  height: 415px;
                  margin:100px auto;
                  border:1px solid #000;
                  border-radius:10px;
                  perspective: 500px;
                }
                div img{
                  width: 100%;
                  height: 100%;
                  border-radius: 10px;
                  transform-origin: left bottom;
                  transition-duration: 3s;
                }
                div:hover img{
                  transform:rotateX(90deg);
                }
        </style>
</head>
<body>
       <div >
          <img src="./img/1.jpg">   
            
       </div> 

</body>
</html>
