<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <style type="text/css">
         *{
            margin:0px;
            padding: 0px;
         }

        .page>input:hover + a{
            background-color: black;

        }
        .page>input:checked +a{
            color: #ff6200;
        }
        .page>input,.page>a{
            width: 20%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0px;
            left: 0px;
        }
        .page>input{
            z-index: 999;
            opacity: 0;
            cursor: pointer;

        }
        .page>a{
            background-color: #2f2f2f;
            color: white;
            text-decoration: none;
            z-index: 99;
        }
        #a1,#a1+ a{
            
            left: 0px;
        }
        #a2,#a2+ a{
            
            left:20%;
        }
        #a3,#a3+ a{
            
            left: 40%;
        }
        #a4,#a4+ a{
            
            left: 60%;
        }
        #a5,#a5+ a{
            
            left: 80%;
        }
        html,body,.page{
            height: 100%;
        }
        body{
            overflow: hidden;
        }
        .content{ 
            height: 100%;
            margin-top: 40px;
            transition: all 300ms linear; 
            animation: sport 1s;
        }
        .pannel{
            height: 100%;
        }
        #a1:checked ~ .content{
            transform: translateY(0%);
        }
        #a2:checked ~ .content{
            transform: translateY(-100%);
        }
        #a3:checked ~ .content{
            transform: translateY(-200%);
        }
        #a4:checked ~ .content{
            transform: translateY(-300%);
        }
        #a5:checked ~ .content{
            transform: translateY(-400%);
        }
        #home{
            background-image: url(img/01.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
         #service{
            background-image: url(img/1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
         #about{
            background-image: url(img/3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
         #team{
            background-image: url(img/4.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
         #contact{
            background-image: url(img/5.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #a1:checked ~ .content>#home{
            animation: sport 1s;
        }
        #a2:checked ~ .content>#service{
            animation: sport 1s;
        }
        #a3:checked ~ .content>#about{
            animation: sport 1s;
        }
        #a4:checked ~ .content>#team{
            animation: sport 1s;
        }
        #a5:checked ~ .content>#contact{
            animation: sport 1s;
        }
        @keyframes sport{
            form{
                opacity: 0;
                font-size: 20px;
            }
            to{
                opacity: 1;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <input type="radio" name="btn"  id="a1" checked="checked" >
        <a href="#" ><i class="fas fa-home"></i> Home</a>

        <input type="radio" name="btn"  id="a2">
        <a href="#" ><i class=" fas fa-coffee "></i> Service</a>

        <input type="radio" name="btn"  id="a3">
        <a href="#" ><i class=" fas fa-building "></i> About</a>

        <input type="radio" name="btn"  id="a4">
        <a href="#" ><i class=" fas fa-users "></i> Team</a>

        <input type="radio" name="btn"  id="a5">
        <a href="#" ><i class=" fas fa-phone "></i> Contact</a>
        <div class="content">
           <div class="pannel" id="home" >1</div>
           <div class="pannel" id="service">2</div>
           <div class="pannel" id="about">3</div>
           <div class="pannel" id="team">4</div>
           <div class="pannel" id="contact">5</div>
        </div>
    </div>
</body>
</html>
