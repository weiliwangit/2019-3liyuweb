<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drop</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.sm{
			width: 100px;
			height: 100px;
			background-color:blue;
		}
		.big{
			width: 400px;
			height: 400px;
			background-color: red;
		}
		.father{
			height: 200px;
			width: 200px;
			background-color: red;
			border: 1px solid black;
		}
		.son{
			height: 100px;
			width: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="big"></div>
	<div class="sm" draggable="true"></div>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="./jquery-1.12.4.js"></script>

<script>
	$(".father").on('click',function(){
		console.log(11)
	})




	$(function(){
		$(".sm")
		.on("dragstart",function(){
			console.log("dragstart")
		})
		$(".big")
		.on('dragover',function(ev){
			console.log("dragover")
			ev.preventDefault();
		})
		.on('drop',function(){
			console.log("drop")
			$(this).append($('.sm'))
		})

	})
</script>
</html>
