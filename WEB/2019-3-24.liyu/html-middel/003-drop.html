<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drop</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.sm{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background-color:blue;
		}
		.big{
			width: 400px;
			height: 400px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="big"></div>
	<div class="sm" draggable="true"></div>
</body>
<script src="./jquery-1.12.4.js"></script>
<script>
	$(function(){
		$(".sm")
		.on("dragstart",function(){
			// 移动物体开始移动时触发
			// console.log("dragstart")
		})
		.on("drag",function(){
			// 被拖动元素拖动时触发
			// console.log("drag")
		})
		.on("dragend",function(){
			// dragend 拖拽时松开鼠标时触发
			// console.log("dragend")
		})
		$(".big")
		.on('dragover',function(ev){
			// 移动的元素进入大盒子里时触发，只要鼠标一直按下去，就一直会触发，默认是不允许放进去，只需阻止默认行为即可
			// console.log("dragover")
			// 阻止默认行为
			ev.preventDefault();
		})
		.on('drop',function(){
			//当移动物体被放下时触发，松开鼠标时不触发，只是放下时触发
			// console.log("drop")
			$(this).append($('.sm'))
		})
		.on("dragenter",function(){
			// 当被拖动元素进入容器时触发
			// console.log("dragenter")
		})
		.on("dragleave",function(){
			// 被拖动元素离开容器时触发
			// console.log("dragleave")
		})
		.on("dragend ",function(){
			// 被拖动元素在容器中松开鼠标时触发
			// console.log("dragend")
		})
		.on("drag ",function(){
			// 容器中的被拖动元素拖动时触发,也就是放进大盒子后再次移出来时触发
			console.log("drag")
		})

	})
</script>
</html>
