<script type="text/javascript">
	function sum(num){
	    try{
	    	var result=0;
		    if(isNaN(parseInt(num))){
		    	throw new  Error('is not a new number');
		    }
		    for(var i=0;i<=num;i++){
		    	result+=i;
		    }
		    return result;
	    }
	    catch(err){
	    	console.log(err);
	    }
	    finally{
	    	console.log('bb');
	    }
	}
	function show(num){
		return num*10;
	}
	var total=sum("aa");
	console.log(total);
	console.log(show(total));
</script>
