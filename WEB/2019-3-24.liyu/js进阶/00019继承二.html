<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承二</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function Person(name,age){
		// console.log(this)
		this.name=name;
		this.age=age;
	}
	Person.prototype.sayName=function(){
		console.log('i am'+this.name);
	}
	Person.prototype.sayAge=function(){
		console.log('i am'+this.age);
	}

	

	function Student(name,age){
		// console.log("aa",this)
		//Person();一个函数调用另一个函数this的指向还是window
		Person.call(this,name,age);
	}
	for(var attr in Person.prototype){
		Student[attr]=Person.prototype[attr];
	}
	// console.log(Person.prototype[attr])
	var s1=new Student("tom",18);
	console.log(s1);

	// 注意父元素的enumerable权限
</script>
</html>
